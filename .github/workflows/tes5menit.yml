name: Auto Job 5 Menit

on:
  schedule:
    - cron: "*/5 * * * *"   # Menjalankan tiap 5 menit
  workflow_dispatch:         # Bisa dijalankan manual kapan saja

jobs:
  run-every-5-minutes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Cek waktu sekarang
        run: date

      - name: Contoh langkah tambahan
        run: echo "Workflow ini jalan tiap 5 menit atau manual ðŸš€"
